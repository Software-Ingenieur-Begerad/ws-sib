<div>
  <div>
    {% if postListHeadline %}
    <h2>
      {{ postListHeadline }}
    </h2>
    {% endif %}
    <div>
      <ol>
	{% for item in collections.blog %}
        <li>
          <a href="{{ item.url }}">{{ item.data.title }}</a>
        </li>
	{% endfor %}
      </ol>
    </div>
  </div>
</div>
